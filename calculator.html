<html>
<head>
    <title>calculator</title>
</head>
<body>
<script>
let a = document.createElement("input");
let b = document.createElement("input");
a.type="number";
b.type="number";
a.placeholder = "Enter x";
b.placeholder = "Enter y";

let addBtn = document.createElement("button");
let subBtn = document.createElement("button");
addBtn.innerText = "+";
subBtn.innerText = "-";

let result = document.createElement("p");

document.body.append(a, b, addBtn, subBtn, result);

addBtn.addEventListener("click", function() {   // addition
    result.innerText = Number(a.value) + Number(b.value);
});

subBtn.addEventListener("click", function() {  // subtraction
    result.innerText = Number(a.value) - Number(b.value);
});
</script>
</body>
</html>
