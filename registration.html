<html>
    <head>
        <title>Basic registration form</title>
    </head>

    <body>
        <form>
            <h1>Sign up!</h1>
            <label for="fname">Enter your First Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Enter your Last Name</label><br>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="iemail">Enter your email address</label><br>
            <input type="email" id="iemail" email="iemail"><br><br>

            <label for="Apassword">Enter your Password:</label><br>
            <input type="password" id="Apassword" password="Apassword"><br><br>

            <label for="Apassword">Confirm Password:</label><br>
            <input type="password" id="Apassword" password="Apassword"><br><br>
            <input type="submit">
        </form>
    </body>
